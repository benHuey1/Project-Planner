<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Jodie Addis, Benjamin Huey">
    <meta name="description" content="CrÃ©ation d'un planning">
    <title>Project planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./assets/js/script.js"></script>
</head>
<body>
    <header class="header">
        <i class="bi bi-file-plus" id="nav_icon"></i>
        <h1>Your project planner</h1>
        <p class="header_date" id="header_date"></p>
        
        <select name="filter" class="task_filter_display" id="task_filter_display" >
            <option value="All"> - All filter -</option>
            <option value="Home">Home</option>
            <option value="Work">Work</option>
            <option value="Hobby">Hobby</option>
        </select>
    </header>
    <aside class="task" id="task">
        <i class="bi bi-x-lg" id="task_close"></i>
        <img class="task_picture" src="https://img.icons8.com/external-nawicon-flat-nawicon/64/null/external-puzzle-business-nawicon-flat-nawicon.png">
        <h2>heyyy</h2>
        <form class="task_input">
            <div class="task_input_div">
                <label for="title_input">Task</label>
                <input type="text" id="title_input" class="task_input_title">
            </div>       
            <div class="task_input_div">                
                <select name="filter" class="task_input_element" id="task_input_element">
                    <option value="Choose a filter"> - Choose a filter -</option>
                    <option value="Home">Home</option>
                    <option value="Home">Work</option>
                    <option value="Home">Hobby</option>
                </select>
            </div>
            <div class="task_input_div">
                <label for="date_input">Echeance</label>
                <input type="date" id="date_input" class="inputStyle">
            <div>
            <div class="task_input_div">
                <label for="label_input">Description</label>
                <textarea name="label_input" id="label_input" cols="30" rows="10" class="task_input_description"></textarea>
            </div>
        </form>
        <section class="task_filter">
            <button type="submit" id="submit">submit</button>
        </section>
    </aside>
    <main class="container" id="container">
    </main>
</body>
</html>
