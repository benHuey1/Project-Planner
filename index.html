<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Jodie Addis, Benjamin Huey">
    <meta name="description" content="CrÃ©ation d'un planning">
    <title>Project planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type = "module" src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <i class="bi bi-list"></i>
    </header>
    <aside class="task">
        <section class="task_input">
            <button type="submit" class="task_submit">+</button>
            <div>
                <label for="title_input">Title</label>
                <input type="text" id="title_input" class="task_input_element">
            </div>       
            <!-- <label for="task_input">Task</label>
            <input type="text" id="task_input"> -->
            <section class="task_input">
                <select name="filter" id="task_input_element">
                    <option value="Home" class="task_input_option">Home</option>
                    <option value="Home" class="task_input_option">Work</option>
                    <option value="Home" class="task_input_option">Hobby</option>
                </select>
            <div>
                <label for="date_input">Date</label>
                <input type="text" id="date_input" class="task_input_element">
            <div>
            <div>
                <label for="label_input">Description</label>
                <textarea name="label_input" id="label_input" cols="30" rows="10" class="task_input_element"></textarea>
            </div>
            <!-- <input type="text" id="label_input"> -->
        </section>
        <section class="task_filter">
            <h2>Filter :</h2>
            <select name="filter" id="task_filter">
                <option value="Home">Home</option>
                <option value="Home">Work</option>
                <option value="Home">Hobby</option>
            </select>
        </section>
    </aside>
    <main class="container">
        <section class="container_tasks">
            <h2>Title</h2>
            <p class="tasks_category">category 1</p>
            <p class="tasks_description">Description</p>
        </section>
    </main>
</body>
</html>
