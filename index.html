<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Jodie Addis, Benjamin Huey">
    <meta name="description" content="CrÃ©ation d'un planning">
    <title>Project planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <!-- <i class="bi bi-list" id="nav_icon"></i> -->
        <i class="bi bi-file-plus" id="nav_icon"></i>
        <h1>Project Planner</h1>
    </header>
    <aside class="task" id="nav_task">
        <i class="bi bi-x-lg" id="nav_task_close"></i>
        <h2></h2>
        <section class="task_input">
            <div class="task_input_div">
                <label for="title_input">Title</label>
                <input type="text" id="title_input" class="inputStyle">
            </div>       
            <!-- <label for="task_input">Task</label>
            <input type="text" id="task_input"> -->
            <div class="task_input_div">                
                <select name="filter" id="task_input_element">
                    <option value="Home">Home</option>
                    <option value="Home">Work</option>
                    <option value="Home">Hobby</option>
                </select>
            </div>
            <div class="task_input_div">
                <label for="date_input">Echeance</label>
                <input type="date" id="date_input" class="inputStyle">
            <div>
            <div class="task_input_div">
                <label for="label_input">Description</label>
                <textarea name="label_input" id="label_input" cols="30" rows="10" class="inputStyle"></textarea>
            </div>
            <!-- <input type="text" id="label_input"> -->
        </section>
        <section class="task_filter">
            <h2>Filter :</h2>
            <select name="filter" id="task_filter_display">
                <option value="Home">Home</option>
                <option value="Home">Work</option>
                <option value="Home">Hobby</option>
            </select>
            <button type="submit" id="submit">submit</button>
        </section>
    </aside>
    <main class="container" id="container">
        <section class="container_tasks">
            <h2>Title</h2>
            <p class="tasks_category">Category</p>
            <select name="filter" class="task_filter_element">
                <option value="To do" name="To do">To do</option>
                <option value="Doing"name="Doing">Doing</option>
                <option value="Done"name="Done">Done</option>
            </select>
            <p class="date_output">Due time : </p>
            <p class="tasks_description">Description</p>
        </section>
    </main>
</body>
</html>
